<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/style.css" rel="stylesheet" />

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="card">
    <div class="card-content">
      <img class="hero-img" src="images/illustration-hero.svg" />
      <h1 class="card-heading">Order Summary</h1>

      <p class="card-info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon" class="music_icon">
        <div class="plan-details">
          <h2>Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <div class="change-plan-btn">
          <span>Change</span>
        </div>
      </div>

      <button class="payment-btn" type="submit">Proceed to Payment</button>
      <a class="cancel-btn" href="#">Cancel Order</a>
    </div>
  </main>
</body>

</html>
