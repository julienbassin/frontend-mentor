<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/style.css" rel="stylesheet" />

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="card">
    <div class="card__header">
      <img class="card__header-img" src="images/illustration-hero.svg" />
    </div>
    <h1>Order Summary</h1>

    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan__card__main">
      <img src="images/icon-music.svg" alt="Music icon" class="music_icon">
      <div class="plan__card-info">
        <h2>Annual Plan</h2>
        <p class="plan__card__info-price">$59.99/year</p>
      </div>
      <a class="plan__card__main-link" href="#">Change</a>
    </div>

    <button class="btn" type="submit">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Silky Studio</a>.
  </div>
</body>

</html>
